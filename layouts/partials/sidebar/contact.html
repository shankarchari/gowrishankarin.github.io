
<h3 class="text-center">{{  .Params.lead }}</h3> 
<div class="text-center">
    <img src="{{ .Params.image }}" alt="Square" class="border-2 rounded-circle" height=220 >
    <hr>
    <div class="row justify-content-center text-center">
        <a class="btn btn-primary btn-lg" href="{{ "docs/about/introduction/" | absURL }}" role="button">More About Me</a>
    </div>
</div>
<section class="section section-sm">
    <div class="container">
        <!-- <h2 class="text-left">Contact Me</h2> -->
        {{ range .Params.contact -}}
        <div class="row justify-content-left text-left">
            
            <strong >{{ .title }}: </strong>
            <p><a href="{{ .link }}" target="_blank">{{ .link }}</a></p>
            
        </div>
        {{ end -}}
    </div>
</section>
