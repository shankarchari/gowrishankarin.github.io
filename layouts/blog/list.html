{{ define "main" }}
<div class="row justify-content-left">
  <div class="col-md-16 col-lg-16 col-xl-16">
    <article>
      <h1 class="text-left">{{ .Title }}</h1>
      <div class="text-center">{{ .Content }}</div>
			<div class="card-list">
				{{ range .Data.Pages -}}	
					<div class="card">
						<div class="card-body">
                            <div>
                                <img style="float: left; margin: 0px 15px 35px 0px;" src="{{ .Params.image }}" width=220>
                                <h2 class="h3"><a class="stretched-link text-body" href="{{ .Permalink }}">{{ .Params.title }}</a></h2>
                                <p>{{ .Params.lead | safeHTML }}
                                {{ partial "main/blog-meta.html" . -}}</p>
                            </div>
						</div>
					</div>
				{{ end -}}
			</div>
    </article>
  </div>
</div>
{{ end }}
